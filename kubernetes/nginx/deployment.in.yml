apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      stack: edegal
      component: nginx
  template:
    metadata:
      labels:
        stack: edegal
        component: nginx
    spec:
      containers:
        - name: master
          image: !Var edegal_static_image
          ports:
            - containerPort: 80
          volumeMounts:
            - !If
                test: !Any [!Var edegal_storage_pvc, !Var edegal_storage_cephfs]
                then:
                  mountPath: /usr/share/nginx/html/media
                  name: edegal-media
          volumes:
            - !If
                test: !Var edegal_storage_pvc
                then:
                  name: edegal-media
                  persistentVolumeClaim:
                    claimName: edegal-media
            - !If
                test: !Var edegal_storage_cephfs
                then: !Var edegal_storage_cephfs_volume_definition
