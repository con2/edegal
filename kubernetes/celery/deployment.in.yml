apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery
spec:
  selector:
    matchLabels:
      stack: edegal
      component: celery
  template:
    metadata:
      labels:
        stack: edegal
        component: celery
    spec:
      containers:
        - name: master
          image: !Var edegal_image
          args: ["celery", "-A", "edegal_site.celery:app", "worker"]
          env: !Var edegal_environment
          volumeMounts:
            - !If
                test: !Any [!Var edegal_storage_pvc, !Var edegal_storage_cephfs]
                then:
                  mountPath: /usr/src/app/media
                  name: edegal-media
      volumes:
        - !If
            test: !Var edegal_storage_pvc
            then:
              name: edegal-media
              persistentVolumeClaim:
                claimName: edegal-media
        - !If
            test: !Var edegal_storage_cephfs
            then: !Var edegal_storage_cephfs_volume_definition
