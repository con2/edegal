name: cicd

on:
  push:
    branches:
      - development

jobs:
  build_backend:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: harbor.con2.fi/con2/edegal
      - name: Login to Con2 Harbor
        uses: docker/login-action@v1
        with:
          registry: harbor.con2.fi
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
    outputs:
      image: harbor.con2.fi/con2/edegal@${{ steps.docker_build.outputs.digest }}

  build_frontend:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: harbor.con2.fi/con2/edegal-frontend
      - name: Login to Con2 Harbor
        uses: docker/login-action@v1
        with:
          registry: harbor.con2.fi
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
    outputs:
      image: harbor.con2.fi/con2/edegal-frontend@${{ steps.docker_build.outputs.digest }}

  build_static:
    runs-on: ubuntu-20.04
    needs:
      - build_backend
      - build_frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: harbor.con2.fi/con2/edegal-static
      - name: Login to Con2 Harbor
        uses: docker/login-action@v1
        with:
          registry: harbor.con2.fi
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build static
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: frontend
          file: frontend/Dockerfile.static
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            FRONTEND_IMAGE=harbor.con2.fi/con2/edegal-frontend@${{ needs.build_frontend.outputs.image }}
            BACKEND_IMAGE=harbor.con2.fi/con2/edegal@${{ needs.build_backend.outputs.image }}
    outputs:
      image: harbor.con2.fi/con2/edegal-static@${{ steps.docker_build.outputs.digest }}

  deploy_staging:
    needs:
      - build_backend
      - build_static
    runs-on: self-hosted
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/development' }}
    steps:
      - run: echo ${{ needs.build_backend.outputs.image }} ${{ needs.build_static.outputs.image }}
